<!-- //this is where show the whole list of available products -->


<section data-ng-repeat="product in products">
	<h2>{{product.name}}</h2>
	<p>{{product.price}}</p>
	<a href="#/product/{{product._id}}">view more</a>
</section>
<div>
	<button data-ng-click="createProduct()">Create New Product</button>
</div>
